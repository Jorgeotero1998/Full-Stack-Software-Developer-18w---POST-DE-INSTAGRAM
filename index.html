<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instagram Post</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .ig-post {
      width: 400px;
      background: #fff;
      border: 1px solid #dbdbdb;
    }

    /* HEADER */
    .ig-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
    }

    .ig-user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ig-avatar {
      width: 32px;
      height: 32px;
      background: #000;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ig-user-info span {
      display: block;
      font-size: 12px;
      color: #8e8e8e;
    }

    .ig-menu {
      font-size: 18px;
    }

    /* IMAGE */
    .ig-image {
      width: 100%;
      display: block;
    }

    /* ACTIONS */
    .ig-actions {
      display: flex;
      gap: 14px;
      padding: 10px 12px;
      font-size: 20px;
    }

    .ig-save {
      margin-left: auto;
    }

    /* TEXT */
    .ig-likes {
      padding: 0 12px;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .ig-caption {
      padding: 0 12px 12px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

</html>
